<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="css/libs.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="pagepiling">
			<section
				class="section"
				id="section1"
				style="
					background-image: url('images/home/main-bg-1.avif');
					background-image: -webkit-image-set(
						url('images/home/main-bg-1.avif') 1x,
						url('images/home/main-bg-1@2x.avif') 2x
					);
				"
			>
				<div class="one-screen">
					<div
						class="one-screen__figure-1"
						style="
							background-image: url('images/home/figure-1.avif');
							background-image: -webkit-image-set(
								url('images/home/figure-1.avif') 1x,
								url('images/home/figure-1@2x.avif') 2x
							);
						"
					></div>
					<div
						class="one-screen__figure-2"
						style="
							background-image: url('images/home/substract.avif');
							background-image: -webkit-image-set(
								url('images/home/substract.avif') 1x,
								url('images/home/substract@2x.avif') 2x
							);
						"
					></div>

					<div class="container">
						<div class="one-screen__wrapper">
							<div class="one-screen__block">
								<div class="screen-title">
									<span class="screen-title__header"><span>best</span> partner for you</span>
									<div class="screen-title__underline"></div>
								</div>

								<div class="one-screen__bottom">
									<p class="screen-text one-screen__text">
										Titan AirService specializes in aviation and marine support services for executive, government and
										commercial companys.
									</p>

									<button class="btn btn--outline-yellow">Show more</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section
				class="section"
				id="section2"
				style="
					background-image: url('images/home/main-bg-2.avif');
					background-image: -webkit-image-set(
						url('images/home/main-bg-2.avif') 1x,
						url('images/home/main-bg-2@2x.avif') 2x
					);
				"
			>
				<div>Section 2</div>
			</section>
			<section
				class="section"
				id="section3"
				style="
					background-image: url('images/home/main-bg-3.avif');
					background-image: -webkit-image-set(
						url('images/home/main-bg-3.avif') 1x,
						url('images/home/main-bg-3@2x.avif') 2x
					);
				"
			>
				<div>Section 3</div>
			</section>
			<section
				class="section"
				id="section4"
				style="
					background-image: url('images/home/main-bg-4.avif');
					background-image: -webkit-image-set(
						url('images/home/main-bg-4.avif') 1x,
						url('images/home/main-bg-4@2x.avif') 2x
					);
				"
			>
				<div>Section 4</div>
			</section>
			<section
				class="section"
				id="section5"
				style="
					background-image: url('images/home/main-bg-5.avif');
					background-image: -webkit-image-set(
						url('images/home/main-bg-5.avif') 1x,
						url('images/home/main-bg-5@2x.avif') 2x
					);
				"
			>
				<div>Section 5</div>
			</section>
			<section
				class="section"
				id="section6"
				style="
					background-image: url('images/home/main-bg-6.avif');
					background-image: -webkit-image-set(
						url('images/home/main-bg-6.avif') 1x,
						url('images/home/main-bg-6@2x.avif') 2x
					);
				"
			>
				<div>Section 6</div>
			</section>
		</div>

		<script src="js/libs.min.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
